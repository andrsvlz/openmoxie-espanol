name: Build & Push Docker images

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:

env:
  REGISTRY: docker.io
  DOCKERHUB_USERNAME: pixelandpiece
  IMAGE_WEB: docker.io/pixelandpiece/openmoxie-web
  IMAGE_STT: docker.io/pixelandpiece/openmoxie-stt
  IMAGE_MQTT: docker.io/pixelandpiece/openmoxie-mqtt

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Derive version from tag or commit
        id: v
        shell: bash
        run: |
          set -euo pipefail
          if [[ "${GITHUB_REF_TYPE}" == "tag" ]]; then
            VERSION="${GITHUB_REF_NAME#v}"
          else
            VERSION="dev-${GITHUB_SHA::7}"
          fi
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "Version -> $VERSION"

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: docker.io
          username: ${{ env.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & push WEB image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: web.Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ${{ env.IMAGE_WEB }}:${{ steps.v.outputs.version }}
            ${{ env.IMAGE_WEB }}:latest
          labels: |
            org.opencontainers.image.source=${{ github.repository }}
            org.opencontainers.image.version=${{ steps.v.outputs.version }}

      - name: Build & push STT image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: stt.Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ${{ env.IMAGE_STT }}:${{ steps.v.outputs.version }}
            ${{ env.IMAGE_STT }}:latest
          labels: |
            org.opencontainers.image.source=${{ github.repository }}
            org.opencontainers.image.version=${{ steps.v.outputs.version }}

      - name: Build & push MQTT image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: mqtt.Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ${{ env.IMAGE_MQTT }}:${{ steps.v.outputs.version }}
            ${{ env.IMAGE_MQTT }}:latest
          labels: |
            org.opencontainers.image.source=${{ github.repository }}
            org.opencontainers.image.version=${{ steps.v.outputs.version }}